<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80a4310872.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="todo-list">
        <h1>Todo List</h1>
        <div class="todo-list__add-todo">
            <div class="add-todo__input">
                <input type="text" name="todo" placeholder="Todo">
            </div>
            <i class="fas fa-plus add-todo__button"></i>
        </div>
        <div class="todo-list__list-container">
            <div class="todo-list__list"></div>
        </div>
    </div>
</body>
</html>
